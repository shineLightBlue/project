<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>微任务与宏任务</title>
</head>

<body>
  <script>
  console.log('Start');

setTimeout(() => {
  console.log('Timeout'); // 宏任务
}, 0);

const p = new Promise((resolve, reject) => {
  resolve('Promise'); // 微任务
});

p.then(res => {
  console.log(res); // 微任务
});

console.log('End');
  </script>
</body>

</html>
